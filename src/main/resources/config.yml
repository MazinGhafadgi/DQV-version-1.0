---
##############################################################################
#                Data Quality Checks                                         #
##############################################################################
- process.type: Batch
  sink.type: Console
  quality.check.type: QualityCheck
  source:
    source.type: CSV
    source.path: src/main/resources/telco/telco-sample-customer-chum.csv

  #Apply data quality rules on source telco-sample-customer-chum.csv
  rules:
    - rule:
        type: NullCheck
        column: gender:STRING
        description: Null check failures
    - rule:
        type: PositiveCheck
        column: TotalCharges:DOUBLE
        description: positive check failures
    - rule:
        type: EmailCheck
        column: EmailAddress:STRING
        description: email address check failures
    - rule:
        type: InRangeCheck
        column: PaymentMethod=ElectronicCheck,MailedCheck,CreditCard,BankTransfer
        description: In range check failures
    - rule:
        type: InRangeCheck
        column: Partner=Yes,No
        description: In range check failures