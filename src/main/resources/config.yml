---
##############################################################################
#                Data Quality Checks                                         #
##############################################################################
- process.type: Batch
  sink.type: Console
  quality.check.type: QualityCheck
  source:
    source.type: CSV
    source.path: src/main/resources/telco/telco-sample-customer-chum.csv

  #Telco Data quality rules
  rules:
    - rule:
        type: NullCheck
        value: customerID,gender,SeniorCitizen,Partner
        description: Null check failures
    - rule:
        type: InRangeCheck
        value: gender=Male,Female;PaymentMethod=ElectronicCheck,MailedCheck,CreditCard,BankTransfer
        description: In range check failures
    - rule:
        type: PositiveCheck
        value: TotalCharges,SeniorCitizen
        description: positive check failures
    - rule:
        type: UniquenessCheck
        value: customerID
        description: Uniqueness check failures
    - rule:
        type: EmailCheck
        value: EmailAddress
        description: email address check failures
    - rule:
        type: MSISDNCheck
        value: msisdn
        description: MSISDN check failures

##############################################################################
#               Sample parquet file                                          #
##############################################################################
- process.type: Batch
  sink.type: Console
  quality.check.type: QualityCheck
  source:
    source.type: Parquet
    source.path: src/main/resources/sample/
  # parquet Data quality rules
  rules:
    - rule:
        type: NullCheck
        value: age
        description: Null check failures
