##############################################################################
#                Data Quality Checks                                         #
##############################################################################
- process.type: Batch
  sink.type: Console
  report.type: Percentage
  source:
    source.type: CSV
    source.path: src/main/resources/telco/telco-sample-customer-chum.csv

  #Telco Data quality rules
  rules:
    - rule:
        type: NullCheck
        value: customerID,gender,SeniorCitizen,Partner,Dependents,tenure,PhoneService,MultipleLines,InternetService,OnlineSecurity,OnlineBackup,DeviceProtection,TechSupport,StreamingTV,StreamingMovies,Contract,PaperlessBilling,PaymentMethod,MonthlyCharges,TotalCharges,Churn
        description: Null check failures
    - rule:
        type: InRangeCheck=Male,Female
        value: gender
        description: In range check failures(Female|Male)
    - rule:
        type: NonNegative
        value: TotalCharges
        description: Negative check failures
    - rule:
        type: Uniqueness
        value: customerID
        description: Uniqueness check failures


#Sample parquet file
- process.type: Batch
  sink.type: Console
  report.type: Count
  source:
    source.type: Parquet
    source.path: src/main/resources/sample/
  # parquet Data quality rules
  rules:
    - rule:
        type: NullCheck
        value: age
        description: Null check failures

